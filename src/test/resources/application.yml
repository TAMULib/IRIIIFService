server:
  context-path:
  port: 9001

# (is overwritten by logback-test.xml)
logging:
  level:
    com.zaxxer: ERROR
    edu.tamu.iiif: ERROR
    org:
      hibernate: OFF
      springframework: ERROR
  file:
    name: logs/ir-iiif-service-test.log

spring:
  redis:
    host: localhost
    port: 6380
  profiles:
    active: test
    include: dspace, fedora

messaging:
  channels:
    cap: cap

iiif:
  admins:
    -
      username: admin
      password: abc123
  resolver:
    # redis or remote
    type: redis
  service:
    url: http://localhost:${server.port}${server.context-path}
    connection:
      timeout: 30000
      timeToLive: 30000
      request.timeout: 15000
    socket.timeout: 60000
  image.server.url: http://localhost:8182/iiif/2
  logo.url: https://library.tamu.edu/assets/images/tamu-logos/TAM-PrimaryMarkB.png
  dspace:
    label-predicates:
    - "http://purl.org/dc/elements/1.1/title"
    - "http://purl.org/dc/terms/title"
    - "http://www.w3.org/2000/01/rdf-schema#label"
    - "http://purl.org/dc/elements/1.1/identifier"
    description-predicates:
    - "http://purl.org/dc/terms/abstract"
    - "http://purl.org/dc/terms/description"
    - "http://purl.org/dc/elements/1.1/description"
    attribution-predicates:
    - "http://purl.org/dc/elements/1.1/creator"
    - "http://purl.org/dc/terms/creator"
    - "http://purl.org/dc/elements/1.1/contributor"
    - "http://purl.org/dc/terms/contributor"
    - "http://purl.org/dc/elements/1.1/publisher"
    - "http://purl.org/dc/terms/publisher"
    - "http://purl.org/dc/elements/1.1/rights"
    - "http://purl.org/dc/terms/rightsHolder"
    license-precedence:
    - "http://purl.org/dc/terms/license"
    metadata-prefixes:
    - "http://purl.org/dc/elements/1.1/"
    - "http://purl.org/dc/terms/"
    metadata-exclusion:
    - "http://purl.org/dc/terms/description"
    - "http://purl.org/dc/elements/1.1/description"
    url: http://localhost:8080
    identifier: dspace
    webapp: xmlui
    context-as-metadata: true
  fedora:
    label-predicates:
    - "http://purl.org/dc/elements/1.1/title"
    - "http://purl.org/dc/terms/title"
    - "http://www.w3.org/2000/01/rdf-schema#label"
    - "http://purl.org/dc/elements/1.1/identifier"
    description-predicates:
    - "http://purl.org/dc/terms/abstract"
    - "http://purl.org/dc/terms/description"
    - "http://purl.org/dc/elements/1.1/description"
    attribution-predicates:
    - "http://purl.org/dc/elements/1.1/creator"
    - "http://purl.org/dc/terms/creator"
    - "http://purl.org/dc/elements/1.1/contributor"
    - "http://purl.org/dc/terms/contributor"
    - "http://purl.org/dc/elements/1.1/publisher"
    - "http://purl.org/dc/terms/publisher"
    - "http://purl.org/dc/elements/1.1/rights"
    - "http://purl.org/dc/terms/rightsHolder"
    license-precedence:
    - "http://purl.org/dc/terms/license"
    metadata-prefixes:
    - "http://purl.org/dc/elements/1.1/"
    - "http://purl.org/dc/terms/"
    metadata-exclusion:
    - "http://purl.org/dc/terms/description"
    - "http://purl.org/dc/elements/1.1/description"
    url: http://localhost:9000/fcrepo/rest
    identifier: fedora
    context-as-metadata: true
